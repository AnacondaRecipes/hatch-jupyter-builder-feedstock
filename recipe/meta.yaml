{% set name = "hatch-jupyter-builder" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_jupyter_builder-{{ version }}.tar.gz
  sha256: c94a8ecfadc7bf59bab10354d3ba3751326b9dae22543a2400d07c6df0df6a06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling >=1.0
  run:
    - python >=3.7
    - hatchling >=1.0

test:
  imports:
    - hatch_jupyter_builder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/hatch-jupyter-builder/
  summary: A hatch plugin to help build Jupyter packages
  dev_url: https://github.com/blink0173/hatch-jupyter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - blink1073
    - zsailer
